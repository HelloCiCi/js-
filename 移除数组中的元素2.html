<script>
    // 题目描述
    // 移除数组 arr 中的所有值与 item 相等的元素，直接在给定的 arr 数组上进行操作，并将结果返回
    // 示例1
    // 输入
    //
    //     [1, 2, 2, 3, 4, 2, 2], 2

    function removeWithoutCopy(arr, item) {
        var newArr = arr;
        for(var i = 0; i < newArr.length; i++){
            if(newArr[i] == item){
                newArr.splice(i,1);
            }
        }
        console.log(newArr);


    }

    removeWithoutCopy([1, 2, 2, 3, 4, 2, 2], 2);




</script>
