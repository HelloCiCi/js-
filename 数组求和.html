<script>
    // 题目描述
    // 计算给定数组 arr 中所有元素的总和
    // 输入描述:
    //
    //     数组中的元素均为 Number 类型
    //
    // 示例1
    // 输入
    //
    //     [ 1, 2, 3, 4 ]

    function sum(arr) {
        var num = 0;
        for(var i = 0; i < arr.length; i++){
            num += arr[i];
        }
        console.log(num);
    }

    sum([ 1, 2, 3, 4 ]);





</script>
