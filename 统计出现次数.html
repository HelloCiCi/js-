<script>
    // 题目描述
    // 统计数组 arr 中值等于 item 的元素出现的次数
    // 示例1
    // 输入
    //
    //     [1, 2, 4, 4, 3, 4, 3], 4



    function  aa(arr, item) {
        // var newArr = arr.splice(0);
        var num = 0;
        arr.forEach(function(val){
            if(val == item){
                console.log(val);
                num++;
            }
        });
        // return num;
        console.log(num);
    }

    aa([1, 2, 4, 4, 3, 4, 3], 4);




</script>
