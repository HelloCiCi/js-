<script>

    //题目描述
    //找出元素 item 在给定数组 arr 中的位置
    //输出描述:

        //如果数组中存在 item，则返回元素在数组中的位置，否则返回 -1
        //输入

        //[ 1, 2, 3, 4 ], 3



    function indexOf(arr, item) {
        if(arr.indexOf(item) == -1){
            console.log(-1);
        }else{
            for(var i = 0; i < arr.length; i++){
                if(arr[i] == item){
                    console.log(i);
                }
            }
        }
    }

    indexOf([ 1, 2, 3, 4 ], 3);





</script>
