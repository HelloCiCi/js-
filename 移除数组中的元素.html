<body>
<script>
    // 题目描述
    // 移除数组 arr 中的所有值与 item 相等的元素。不要直接修改数组 arr，结果返回新的数组
    // 示例1
    // 输入
    //
    //     [1, 2, 3, 4, 2], 2

    function remove(arr, item) {
        var newArr = [];
        for(var i = 0; i < arr.length; i++){
            if(arr[i] == item){
                arr.splice(i,1);
                // console.log(arr);
                newArr.push(arr);
            }
        }

        console.log(newArr);

    }
    remove([1, 2, 3, 4, 2], 2);


</script>
</body>
</html>
